<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализ точек притяжения города Байкальска</title>
  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .viz-container {
      margin-bottom: 40px;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #viz1, #viz2, #viz3, #viz4 {
      width: 100%;
      height: 700px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Результаты анализа точек притяжения города Байкальска</h1>

  <div class="viz-container">
    <div class="title">1. Анализ туристических точек города Байкальск</div>
    <div id="viz1"></div>
  </div>

  <div class="viz-container">
    <div class="title">2. Оценка места в виде сетчатой карты</div>
    <div id="viz2"></div>
  </div>

  <div class="viz-container">
    <div class="title">3. Погода по годам</div>
    <div id="viz3"></div>
  </div>

  <div class="viz-container">
    <div class="title">4. Туристические маршруты Байкальска</div>
    <div id="viz4"><img src="map.png" width="1000"></div>
  </div>

  <script>
    const vizURLs = [
      "https://public.tableau.com/views/_17516300466340/sheet3?:language=en-US&publish=yes&:sid=&:display_count=n&:origin=viz_share_link",
      "https://public.tableau.com/views/_17516279933130/sheet1?:language=en-US&:sid=&:display_count=n&:origin=viz_share_link",
      "https://public.tableau.com/views/_17514682151670/sheet0?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"
      "https://public.tableau.com/shared/FWBMDJWT6?:display_count=n&:origin=viz_share_link"
    ];

    const vizOptions = {
      hideToolbar: true,
      hideTabs: true,
      width: "100%",
      height: "700px"
    };

    new tableau.Viz(document.getElementById("viz1"), vizURLs[0], vizOptions);
    new tableau.Viz(document.getElementById("viz2"), vizURLs[1], vizOptions);
    new tableau.Viz(document.getElementById("viz3"), vizURLs[2], vizOptions);
    new tableau.Viz(document.getElementById("viz4"), vizURLs[3], vizOptions);
    
  </script>
</body>
</html>
